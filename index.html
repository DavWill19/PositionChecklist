<body>
	<div class="body">
		<div id="unchecked"></div>
		<div id="div1">
			<ul class="list-group">
					<h3>Shift Planning</h3>
						<div class="sticky">
							<button  class="btn2" onclick="myFunction()">Planning Notes</button>
								<div id="myDIV">	
									<p><span class="textarea" role="textbox" contenteditable></span></p>
								</div>
						</div>
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox">
							Completed the DOP.
						</label></li>
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Uses schedule to plan shift.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Has a training plan.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Identified today's goals.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Completed the food safety log.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Has a plan for post- rush activities.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Anticipates potential performance gaps.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Anticipates / Plans for "What if's" and "Plan B" scenarios.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Plans for and executes breaks.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Plans for and executes cleaning activities.
						</label></li>

			</ul>
		</div>	
	<div id="div2">
		<ul class="list-group">
			<h3>Shift Operations</h3>
			<div class="sticky">
				<button class="btn2" onclick="myFunction2()">Operational Notes</button>
				<div id="myDIV2">	
						<p><span class="textarea" role="textbox" contenteditable></span></p>
					</div>
				</div>
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Explains/demonstrate sequential positioning.
						</label></li>

						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Explains how positional responsibilities change during shift.
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Maintains a visible role as the Operations Leader.
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Executes Operations Leader responsibilities at all times.
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Positions "Aces in their places".
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Maintains employees in all core positions.
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Repositions employees to address operational issues.
						</label></li>
						
						<li class="list-group-item"><label id="items">
							<input type="checkbox" class="option-input checkbox" />
							Repositions employees to complete non-service activities.
						</label></li>

	</div>

		<button id="button2"></button>
	</div>
	</div>
	</div>
